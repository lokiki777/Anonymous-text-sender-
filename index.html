<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Send Me an Anonymous Message 💌</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-purple-100 to-blue-100 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-md w-full border border-purple-200">
    <h1 class="text-3xl font-bold text-center mb-2 text-purple-700">💬 Send Me a Secret</h1>
    <p class="text-sm text-gray-500 text-center mb-6">It's 100% anonymous. Only I will read it.</p>

    <form action="https://formspree.io/f/xnnvyjaa" method="POST" class="flex flex-col gap-4">
      <textarea 
        name="message" 
        required 
        placeholder="Type your anonymous message here..." 
        class="p-4 rounded-lg border border-purple-300 focus:ring-2 focus:ring-purple-400 outline-none resize-none h-40"
      ></textarea>
      <button 
        type="submit" 
        class="bg-purple-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-purple-700 transition"
      >
        Send Anonymously ✉️
      </button>
    </form>
  </div>
</body>
</html>
